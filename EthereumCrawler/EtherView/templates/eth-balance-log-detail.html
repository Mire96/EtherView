{% extends "base.html" %}

{% block additional-import%}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
{% endblock additional-import%}

{% block content %}
        <div class="container">
            <h3>ETH Balance</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th>Date</th>
                      <th>Address</th>
                      <th>ETH Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ethbalancelog.date}}</td>
                        <td>{{ethbalancelog.address}}</td>
                        <td>{{ethbalancelog.balance}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
{% endblock content%}
