{% extends "base.html" %}

{% block additional-import%}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
{% endblock additional-import%}



{% block content %}
    <h1>Account list</h1>
    <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for account in account_list %}
                        <tr>
                            <td><a href="{% url 'account-detail' account.pk%}">{{account.address}}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

{% endblock content%}
